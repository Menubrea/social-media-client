name: Automated E2E Testing
on:
  - pull_request
  - workflow_dispatch

jobs:
  run-e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout under $GITHUB_WORKSPACE
        uses: actions/checkout@main

      - name: Set up NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: 16.17

      - name: Install Dependencies
        run: npm i

      - name: Build Sass
        run: npm run build

      - name: Start Server
        run: npm start

      - name: Run tests
        run: npm run test-e2e-cli
